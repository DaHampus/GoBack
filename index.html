<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Not Found</title>
    <style>
        body {
            background-color: #2E2E2E;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
            color: #FFFFFF;
        }

        a {
            color: #FF6B6B;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Error lover couldn't be found,<br>and now you've reached the end of this site...</p>
        <p><a href="#" onclick="showErrorMessage()">Return Home</a></p>
    </div>

    <script>
        function showErrorMessage() {
            alert("But he won't be there, you lost him in the darkness, again!");
        }
    </script>
</body>
</html>
